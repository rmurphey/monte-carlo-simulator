name: Outbound Sales ROI Analysis
category: Sales & Revenue
description: Comprehensive ROI analysis for outbound sales activities including prospecting efficiency, conversion rates, sales team productivity, and revenue impact
version: 1.0.0
tags:
  - sales
  - outbound
  - roi
  - prospecting
  - conversion
  - revenue
parameters:
  - key: annualRecurringRevenue
    label: Annual Recurring Revenue
    type: number
    default: 2400000
    min: 100000
    max: 50000000
    description: Company ARR for sales budget planning and quota setting
  - key: salesTeamSize
    label: Sales Team Size
    type: number
    default: 8
    min: 1
    max: 100
    description: Number of outbound sales reps
  - key: prospectingHoursPerWeek
    label: Prospecting Hours Per Week
    type: number
    default: 20
    min: 5
    max: 40
    description: Weekly hours dedicated to outbound prospecting per rep
  - key: contactsPerHour
    label: Contacts Per Hour
    type: number
    default: 12
    min: 5
    max: 30
    description: Average number of prospects contacted per hour
  - key: responseRate
    label: Response Rate (%)
    type: number
    default: 8.5
    min: 1
    max: 25
    description: Percentage of outbound contacts that respond positively
  - key: meetingConversionRate
    label: Meeting Conversion Rate (%)
    type: number
    default: 35
    min: 10
    max: 80
    description: Percentage of responses that convert to meetings
  - key: opportunityConversionRate
    label: Opportunity Conversion Rate (%)
    type: number
    default: 45
    min: 15
    max: 85
    description: Percentage of meetings that become qualified opportunities
  - key: closingRate
    label: Closing Rate (%)
    type: number
    default: 22
    min: 5
    max: 60
    description: Percentage of opportunities that close as won deals
  - key: averageDealSize
    label: Average Deal Size
    type: number
    default: 85000
    min: 1000
    max: 2000000
    description: Average value of closed deals
  - key: salesCycleWeeks
    label: Sales Cycle (Weeks)
    type: number
    default: 16
    min: 2
    max: 104
    description: Average weeks from first contact to close
  - key: annualSalesRepCost
    label: Annual Sales Rep Cost
    type: number
    default: 165000
    min: 50000
    max: 500000
    description: Fully loaded annual cost per sales rep (salary + benefits + overhead)
  - key: budgetPercent
    label: Sales Budget (% of ARR)
    type: number
    default: 12
    min: 5
    max: 25
    description: Sales team budget allocation as percentage of ARR
outputs:
  - key: totalOutboundContacts
    label: Total Outbound Contacts
    description: Annual number of prospects contacted by entire team
  - key: totalMeetings
    label: Total Sales Meetings
    description: Annual meetings generated from outbound efforts
  - key: totalOpportunities
    label: Total Opportunities Created
    description: Annual qualified opportunities from outbound prospecting
  - key: totalClosedDeals
    label: Total Closed Deals
    description: Annual deals closed from outbound activities
  - key: totalRevenue
    label: Total Revenue Generated
    description: Annual revenue from outbound sales activities
  - key: totalSalesCost
    label: Total Sales Team Cost
    description: Annual cost of outbound sales team
  - key: netROI
    label: Net ROI
    description: Return on investment for outbound sales activities
  - key: revenuePerRep
    label: Revenue Per Rep
    description: Average annual revenue generated per sales rep
  - key: costPerDeal
    label: Cost Per Deal
    description: Average cost to acquire each deal through outbound efforts
  - key: paybackPeriodMonths
    label: Payback Period (Months)
    description: Months required to recover outbound sales investment
simulation:
  logic: |-
    // Calculate available sales budget from ARR allocation
    const availableSalesBudget = annualRecurringRevenue * (budgetPercent / 100)
    const actualTeamSize = Math.min(salesTeamSize, Math.floor(availableSalesBudget / annualSalesRepCost))
    
    // Calculate weekly outbound activity per rep
    const weeksPerYear = 52
    const contactsPerRepPerWeek = prospectingHoursPerWeek * contactsPerHour
    const contactsPerRepPerYear = contactsPerRepPerWeek * weeksPerYear
    
    // Apply Monte Carlo variability to conversion rates
    const responseVariability = 0.8 + Math.random() * 0.4  // ±20% variability
    const meetingVariability = 0.85 + Math.random() * 0.3  // ±15% variability  
    const opportunityVariability = 0.9 + Math.random() * 0.2  // ±10% variability
    const closingVariability = 0.85 + Math.random() * 0.3  // ±15% variability
    const dealSizeVariability = 0.7 + Math.random() * 0.6  // ±30% variability
    
    // Calculate annual outbound funnel metrics
    const totalOutboundContacts = actualTeamSize * contactsPerRepPerYear
    
    const totalResponses = totalOutboundContacts * (responseRate / 100) * responseVariability
    const totalMeetings = totalResponses * (meetingConversionRate / 100) * meetingVariability
    const totalOpportunities = totalMeetings * (opportunityConversionRate / 100) * opportunityVariability
    const totalClosedDeals = totalOpportunities * (closingRate / 100) * closingVariability
    
    // Calculate revenue and costs
    const avgDealValue = averageDealSize * dealSizeVariability
    const totalRevenue = totalClosedDeals * avgDealValue
    const totalSalesCost = actualTeamSize * annualSalesRepCost
    
    // Calculate ROI metrics
    const netProfit = totalRevenue - totalSalesCost
    const netROI = netProfit / totalSalesCost
    const revenuePerRep = actualTeamSize > 0 ? totalRevenue / actualTeamSize : 0
    const costPerDeal = totalClosedDeals > 0 ? totalSalesCost / totalClosedDeals : totalSalesCost
    
    // Calculate payback period
    const monthlyProfit = netProfit / 12
    const paybackPeriodMonths = monthlyProfit > 0 ? totalSalesCost / monthlyProfit : 999
    
    return {
      totalOutboundContacts: Math.round(totalOutboundContacts),
      totalMeetings: Math.round(totalMeetings),
      totalOpportunities: Math.round(totalOpportunities), 
      totalClosedDeals: Math.round(totalClosedDeals),
      totalRevenue: Math.round(totalRevenue),
      totalSalesCost: Math.round(totalSalesCost),
      netROI: Math.round(netROI * 10000) / 100, // Percentage with 2 decimals
      revenuePerRep: Math.round(revenuePerRep),
      costPerDeal: Math.round(costPerDeal),
      paybackPeriodMonths: Math.round(paybackPeriodMonths * 10) / 10
    }
