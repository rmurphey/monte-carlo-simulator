name: Simple ROI Analysis
category: Finance
description: Basic return on investment calculation with Monte Carlo uncertainty modeling
version: 1.0.0
tags: [finance, roi, investment]

parameters:
  - key: initialInvestment
    label: Initial Investment ($)
    type: number
    default: 50000
    min: 1000
    max: 1000000
    step: 1000
    description: The upfront investment amount

  - key: monthlyBenefit
    label: Monthly Benefit ($)
    type: number
    default: 5000
    min: 100
    max: 50000
    step: 100
    description: Expected monthly financial benefit

  - key: riskEnabled
    label: Include Risk Factor
    type: boolean
    default: true
    description: Whether to include risk uncertainty in calculations

outputs:
  - key: roi
    label: ROI Percentage
    description: Return on investment as a percentage

  - key: paybackMonths
    label: Payback Period (Months)
    description: Number of months to recover initial investment

simulation:
  logic: |
    // Basic ROI calculation with uncertainty
    const annualBenefit = monthlyBenefit * 12
    
    // Add risk factor if enabled
    const riskMultiplier = riskEnabled ? (0.7 + random() * 0.6) : 1.0
    const adjustedBenefit = annualBenefit * riskMultiplier
    
    // Calculate metrics
    const roi = ((adjustedBenefit - initialInvestment) / initialInvestment) * 100
    const paybackMonths = initialInvestment / (monthlyBenefit * riskMultiplier)
    
    return {
      roi: Math.round(roi * 10) / 10,
      paybackMonths: Math.round(paybackMonths * 10) / 10
    }