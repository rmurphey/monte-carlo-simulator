name: Restaurant Profitability Analysis (Conservative Strategy)
category: Business
description: Lower risk approach with realistic market assumptions and affordable positioning
version: 1.0.0
tags: [restaurant, business-planning, conservative, low-risk]

parameters:
  - key: startupCosts
    label: Initial Startup Costs
    type: number
    default: 200000      # 20% below market average
    min: 50000
    max: 1000000
    step: 5000
    description: Conservative startup investment with essential equipment only

  - key: monthlyRent
    label: Monthly Rent
    type: number
    default: 8000        # Affordable location tier
    min: 2000
    max: 50000
    step: 500
    description: Rent in affordable, established neighborhood

  - key: seatingCapacity
    label: Seating Capacity
    type: number
    default: 60          # Smaller, manageable size
    min: 20
    max: 300
    step: 5
    description: Smaller capacity for easier management and lower overhead

  - key: averageTicket
    label: Average Ticket Size
    type: number
    default: 35.00       # Competitive pricing
    min: 10.00
    max: 200.00
    step: 1.00
    description: Competitive pricing to attract price-conscious customers

  - key: staffCount
    label: Staff Count
    type: number
    default: 8           # Lean staffing model
    min: 3
    max: 50
    step: 1
    description: Minimal staffing to control labor costs

  - key: avgWage
    label: Average Hourly Wage
    type: number
    default: 16.50       # Competitive but not premium wages
    min: 12.00
    max: 35.00
    step: 0.50
    description: Market-rate wages for reliable staff

  - key: cuisineType
    label: Cuisine Type
    type: select
    default: fast-casual
    options: [fast-casual, casual-dining, fine-dining, ethnic-specialty]
    description: Fast-casual concept with lower operational complexity

  - key: locationQuality
    label: Location Quality
    type: select
    default: fair
    options: [poor, fair, good, excellent, prime]
    description: Decent location without premium rent

  - key: hasDelivery
    label: Offers Delivery Service
    type: boolean
    default: false       # Focus on dine-in initially
    description: Start with dine-in only to minimize complexity

  - key: targetFoodCostPercent
    label: Target Food Cost (% of Revenue)
    type: number
    default: 28          # Conservative food cost control
    min: 20
    max: 40
    step: 1
    description: Conservative food cost management as percentage of revenue

  - key: customerAcquisitionBudget
    label: Monthly Marketing Budget
    type: number
    default: 2000        # Conservative marketing spend
    min: 500
    max: 10000
    step: 250
    description: Monthly budget for customer acquisition and marketing

  - key: tableTurnoverTarget
    label: Target Table Turns per Day
    type: number
    default: 2.0         # Conservative turnover rate
    min: 1.0
    max: 5.0
    step: 0.1
    description: Conservative target for table turnover per day

  - key: seasonalVariation
    label: Seasonal Revenue Variation (%)
    type: number
    default: 15          # Conservative seasonal impact
    min: 5
    max: 40
    step: 5
    description: Expected seasonal variation in revenue

groups:
  - name: Conservative Investment
    description: Lower initial investment with essential equipment
    parameters: [startupCosts, monthlyRent, staffCount, avgWage]
    
  - name: Accessible Operations
    description: Smaller scale, affordable positioning with operational efficiency
    parameters: [seatingCapacity, averageTicket, cuisineType, hasDelivery, tableTurnoverTarget]
    
  - name: Conservative Market Strategy
    description: Controlled costs and conservative marketing approach
    parameters: [locationQuality, targetFoodCostPercent, customerAcquisitionBudget, seasonalVariation]

outputs:
  - key: monthlyRevenue
    label: Monthly Revenue
    description: Gross monthly revenue from all sources

  - key: monthlyOperatingCosts
    label: Monthly Operating Costs
    description: Total monthly expenses excluding startup costs

  - key: monthlyNetProfit
    label: Monthly Net Profit
    description: Monthly profit after all operating expenses

  - key: breakEvenMonths
    label: Break-even Period
    description: Number of months to recover initial startup investment

  - key: annualROI
    label: Annual ROI Percentage
    description: Return on investment percentage based on first year performance

  - key: actualFoodCostPercent
    label: Actual Food Cost (% of Revenue)
    description: Actual food cost percentage achieved vs target

  - key: customerAcquisitionCost
    label: Customer Acquisition Cost
    description: Cost to acquire each new customer through marketing

  - key: averageTableTurns
    label: Average Daily Table Turns
    description: Actual table turnover rate achieved

  - key: revenuePerSeat
    label: Revenue per Seat per Month
    description: Monthly revenue generated per available seat

  - key: laborCostPercent
    label: Labor Cost (% of Revenue)
    description: Labor costs as percentage of total revenue

simulation:
  logic: |
    // Location quality factors - conservative multipliers
    const locationMultipliers = {
      poor: 0.6,
      fair: 0.8,    // Conservative scenario uses fair location
      good: 1.0,
      excellent: 1.3,
      prime: 1.6
    }
    
    // Cuisine type factors with conservative estimates
    const cuisineFactors = {
      'fast-casual': { frequency: 1.2, ticketVariation: 0.8 },  // Lower variation for predictability
      'casual-dining': { frequency: 1.0, ticketVariation: 1.0 },
      'fine-dining': { frequency: 0.6, ticketVariation: 1.5 },
      'ethnic-specialty': { frequency: 0.9, ticketVariation: 1.1 }
    }
    
    // Conservative base utilization with seasonal variation
    const seasonalFactor = 1.0 + (random() - 0.5) * (seasonalVariation / 100)
    const baseUtilization = (0.25 + random() * 0.20) * seasonalFactor  // 25-45% with seasonal impact
    const locationFactor = locationMultipliers[locationQuality]
    const cuisineFactor = cuisineFactors[cuisineType]
    
    // Calculate actual table turns (conservative approach to target)
    const actualTableTurns = tableTurnoverTarget * (0.85 + random() * 0.25)  // 85-110% of target
    
    // Calculate daily customers with realistic table management
    const actualUtilization = min(baseUtilization * locationFactor * cuisineFactor.frequency, 0.80)
    const dailyCustomers = seatingCapacity * actualUtilization * actualTableTurns
    
    // Revenue calculations with reduced volatility
    const actualTicket = averageTicket * (0.9 + random() * 0.2) * cuisineFactor.ticketVariation  // Less volatility
    const dineInRevenue = dailyCustomers * actualTicket * 30  // Monthly
    
    // No delivery revenue in conservative scenario
    let deliveryRevenue = 0
    if (hasDelivery) {
      const deliveryCustomers = dailyCustomers * 0.15 * (0.9 + random() * 0.2)  // Conservative delivery uptake
      deliveryRevenue = deliveryCustomers * actualTicket * 0.85 * 30
    }
    
    const monthlyRevenue = dineInRevenue + deliveryRevenue
    
    // Operating cost calculations with target-based food costs
    const laborCosts = staffCount * avgWage * 40 * 4.33  // Monthly labor
    
    // Food costs with target management (conservative control)
    const targetFoodCostVariation = (targetFoodCostPercent / 100) * (0.95 + random() * 0.15)  // 95-110% of target
    const foodCosts = monthlyRevenue * targetFoodCostVariation
    
    const utilitiesInsurance = 2800 + random() * 800  // Lower utilities for smaller space
    
    // Marketing costs from dedicated budget plus revenue-based
    const totalMarketingCosts = customerAcquisitionBudget + (monthlyRevenue * 0.015)  // Fixed + variable marketing
    
    const maintenanceRepairs = 800 + random() * 400  // Lower maintenance for newer equipment
    const miscOperating = 1500 + random() * 500  // Lower misc costs
    
    const monthlyOperatingCosts = monthlyRent + laborCosts + foodCosts + 
                                 utilitiesInsurance + totalMarketingCosts + 
                                 maintenanceRepairs + miscOperating
    
    // Profit calculations
    const monthlyNetProfit = monthlyRevenue - monthlyOperatingCosts
    
    // Break-even and ROI calculations
    const breakEvenMonths = monthlyNetProfit > 0 ? 
                           startupCosts / monthlyNetProfit : 999
    
    const annualNetProfit = monthlyNetProfit * 12
    const annualROI = (annualNetProfit / startupCosts) * 100
    
    // Calculate restaurant industry KPIs
    const actualFoodCostPercent = monthlyRevenue > 0 ? (foodCosts / monthlyRevenue) * 100 : 0
    const customerAcquisitionCost = dailyCustomers > 0 ? (totalMarketingCosts / (dailyCustomers * 30)) : 0
    const revenuePerSeat = seatingCapacity > 0 ? monthlyRevenue / seatingCapacity : 0
    const laborCostPercent = monthlyRevenue > 0 ? (laborCosts / monthlyRevenue) * 100 : 0
    
    return {
      monthlyRevenue: round(monthlyRevenue),
      monthlyOperatingCosts: round(monthlyOperatingCosts),
      monthlyNetProfit: round(monthlyNetProfit),
      breakEvenMonths: min(round(breakEvenMonths * 10) / 10, 999),
      annualROI: round(annualROI * 10) / 10,
      actualFoodCostPercent: round(actualFoodCostPercent * 10) / 10,
      customerAcquisitionCost: round(customerAcquisitionCost * 100) / 100,
      averageTableTurns: round(actualTableTurns * 10) / 10,
      revenuePerSeat: round(revenuePerSeat),
      laborCostPercent: round(laborCostPercent * 10) / 10
    }