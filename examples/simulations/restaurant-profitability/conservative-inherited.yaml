name: Restaurant Profitability Analysis (Conservative Strategy)
category: Business
description: Conservative timeline with lower risk approach, realistic market assumptions and affordable positioning
version: 1.0.0
tags: [restaurant, business-planning, conservative, low-risk]

baseSimulation: ./base-restaurant.yaml

parameters:
  # Override conservative ARR-based parameters
  - key: annualRecurringRevenue
    label: Annual Recurring Revenue (ARR)
    type: number
    default: 1000000     # $1M ARR for conservative restaurant investment
    min: 100000
    max: 50000000
    step: 50000
    description: Conservative company ARR for restaurant investment planning
    
  - key: restaurantInvestmentPercent
    label: Restaurant Investment (% of ARR)
    type: number
    default: 8           # Conservative 8% of ARR for restaurant investment
    min: 5
    max: 25
    step: 0.5
    description: Conservative restaurant investment budget as percentage of ARR
    
  - key: startupCostsPercent
    label: Startup Costs (% of Restaurant Budget)
    type: number
    default: 70          # Conservative 70% of restaurant budget for startup
    min: 50
    max: 90
    step: 5
    description: Conservative percentage of restaurant budget for startup costs

  - key: monthlyRentPercent
    label: Monthly Rent (% of Restaurant Budget)
    type: number
    default: 4           # Conservative 4% of monthly restaurant budget for rent
    min: 2
    max: 15
    step: 0.5
    description: Conservative rent as percentage of monthly restaurant budget

  - key: seatingCapacity
    label: Seating Capacity
    type: number
    default: 60          # Smaller, manageable size
    min: 20
    max: 300
    step: 5
    description: Smaller capacity for easier management and lower overhead

  - key: averageTicket
    label: Average Ticket Size
    type: number
    default: 35.00       # Competitive pricing
    min: 10.00
    max: 200.00
    step: 1.00
    description: Competitive pricing to attract price-conscious customers

  - key: staffCount
    label: Staff Count
    type: number
    default: 8           # Lean staffing model
    min: 3
    max: 50
    step: 1
    description: Minimal staffing to control labor costs

  - key: avgWage
    label: Average Hourly Wage
    type: number
    default: 16.50       # Competitive but not premium wages
    min: 12.00
    max: 35.00
    step: 0.50
    description: Market-rate wages for reliable staff

  - key: cuisineType
    label: Cuisine Type
    type: select
    default: fast-casual
    options: [fast-casual, casual-dining, fine-dining, ethnic-specialty]
    description: Fast-casual concept with lower operational complexity

  - key: locationQuality
    label: Location Quality
    type: select
    default: fair
    options: [poor, fair, good, excellent, prime]
    description: Decent location without premium rent

  - key: hasDelivery
    label: Offers Delivery Service
    type: boolean
    default: false       # Focus on dine-in initially
    description: Start with dine-in only to minimize complexity

  - key: targetFoodCostPercent
    label: Target Food Cost (% of Revenue)
    type: number
    default: 28          # Conservative food cost control
    min: 20
    max: 40
    step: 1
    description: Conservative food cost management as percentage of revenue

  - key: customerAcquisitionPercent
    label: Customer Acquisition (% of Restaurant Budget)
    type: number
    default: 1.5         # Conservative 1.5% of monthly restaurant budget
    min: 0.5
    max: 8
    step: 0.25
    description: Conservative customer acquisition budget as percentage of monthly restaurant budget

  - key: tableTurnoverTarget
    label: Target Table Turns per Day
    type: number
    default: 2.0         # Conservative turnover rate
    min: 1.0
    max: 5.0
    step: 0.1
    description: Conservative target for table turnover per day

  - key: seasonalVariation
    label: Seasonal Revenue Variation (%)
    type: number
    default: 15          # Conservative seasonal impact
    min: 5
    max: 40
    step: 5
    description: Expected seasonal variation in revenue

# Groups completely override base groups
groups:
  - name: Conservative ARR Investment
    description: Conservative ARR-based restaurant investment with lower risk
    parameters: [annualRecurringRevenue, restaurantInvestmentPercent, startupCostsPercent, monthlyRentPercent]
    
  - name: Conservative Operations
    description: Smaller scale, affordable positioning with lean staffing
    parameters: [seatingCapacity, averageTicket, cuisineType, hasDelivery, staffCount, avgWage]
    
  - name: Conservative Market Strategy
    description: Controlled costs and conservative customer acquisition approach
    parameters: [locationQuality, targetFoodCostPercent, customerAcquisitionPercent, tableTurnoverTarget, seasonalVariation]

# No outputs section - inherit all from base

# No simulation section - inherit from base (base logic works for conservative scenario)